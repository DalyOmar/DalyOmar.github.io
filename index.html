<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dos Números</title>
</head>
<body>
    <h1>Suma de Dos Números</h1>
    <form id="sumForm">
        <input type="number" id="num1" placeholder="Número 1" required>
        <input type="number" id="num2" placeholder="Número 2" required>
        <button type="submit">Sumar</button>
    </form>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(event) {
            // Prevenir el envío normal del formulario
            event.preventDefault();

            // Capturar los valores de los inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Enviar los datos al backend Flask usando fetch
            fetch('http://127.0.0.1:5000/sumar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ num1: num1, num2: num2 })
            })
            .then(response => response.json())  // Convertir la respuesta a JSON
            .then(data => {
                // Mostrar el resultado en el frontend
                document.getElementById('resultado').textContent = data.resultado;
            })
            .catch(error => {
                // Manejar cualquier error
                console.error('Error:', error);
                document.getElementById('resultado').textContent = 'Error al realizar la suma';
            });
        });
    </script>
</body>
</html>
